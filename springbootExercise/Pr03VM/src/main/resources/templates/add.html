<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        /* 추가한 CSS 스타일 */
        body {
            text-align: center; /* 모든 텍스트를 가운데 정렬 */
        }
        input[type="text"],
        input[type="number"] {
            text-align: center; /* 입력 폼 텍스트를 가운데 정렬 */
        }
        input[type="submit"] {
            background-color: black; /* 버튼 배경색을 검정색으로 */
            color: white; /* 버튼 텍스트를 흰색으로 */
        }
        .btn-container {
            margin-top: 20px; /* 버튼 간격을 조정하기 위한 마진 */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>자판기 상품 추가</h2>

    <form action="/add" method="post">
        <div class="form-group">
            <label for="name">상품명:</label><br>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="price">가격:</label><br>
            <input type="number" id="price" name="price" class="form-control">
        </div>
        <div class="form-group">
            <label for="limit_date">유통기한:</label><br>
            <input type="text" id="limit_date" name="limit_date" class="form-control">
        </div>
        <button type="submit" class="btn btn-dark btn-block">상품 추가 완료!</button>
    </form>

    <div class="btn-container">
        <a href="/" class="btn btn-secondary btn-block">돌아가기</a>
    </div>
</div>
</body>
</html>
