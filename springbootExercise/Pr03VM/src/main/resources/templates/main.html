<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>★자판기 프로그램★</h2>

<div>
    <p>▽자판기 상품 목록</p>
    <p>한글</p>
    <p>ENG</p>
</div>


<div th:if="${productList.size() == 0}">
    <h3>상품 목록이 비어있습니다.</h3>
</div>

<div th:if="${productList.size() > 0}">
    <table border="1">
        <thead>
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>가격</th>
            <th>유통기한</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, index: ${productList}">
            <td th:text="${index.index + 1}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.limit_date}"></td>
            <td>
                <a th:href="@{/edit(name=${product.name})}">
                    <button class="btn btn-danger">수정</button>
                </a>
            </td>
            <td>
                <a th:href="@{/delete(name=${product.name})}">
                    <button class="btn btn-danger">삭제</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:text="|총 ${productList.size()} 개의 상품이 있습니다.|"></div>
</div>

<a href="/add"><button>상품 추가하기!</button></a>

</body>
</html>
