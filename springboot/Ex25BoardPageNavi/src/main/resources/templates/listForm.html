<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>

    <!-- 헤더 -->
    <div th:replace="/fragments/header.html :: fragment-header"></div>

  </head>
  <body>
    
    <div id="wrap">
      <!-- nav -->
      <div th:replace="/fragments/nav.html :: fragment-nav"></div>
      <br>
      <div style="width: 100%;">
        <h3 class="sub-title">글목록</h3>
        <table class="table table-striped table-bordered">
          <thead class="thead-strong">
            <tr>
              <th>번호</th>
              <th>이름</th>
              <th>제목</th>
              <th>날짜</th>
              <th>조회수</th>
            </tr>
          </thead>
          <tbody id="tbody">
             <tr th:each="dto, status:${ list }">
                <td th:text="${ status.count }">번호</td>
                <td th:text="${ dto.boardName }">이름</td>
                <td>
                  <a th:href="|contentForm?boardIdx=${dto.boardIdx}|" 
                     th:text="${ dto.boardTitle }">글제목</a>
                </td>
                <td th:text="${ #temporals.format(dto.boardDate, 'yyyy-MM-dd HH:mm') }">
                  글쓴시간
                </td>
                <td th:text="${ dto.boardHit }">조회수</td>
             </tr> 
          </tbody>
        </table>
      </div>
      <!-- 페이지 네비게이션 -->
      <div class="container">
        <!-- 페이징처리 시작 -->
        <div th:if="${!paging.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                    <a class="page-link"
                       th:href="|?page=${paging.number-1}|">
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                    th:if="${page >= paging.number-5 and page <= paging.number+5}"
                    th:classappend="${page == paging.number} ? 'active'"
                    class="page-item">
                    <a th:text="${page+1}" class="page-link" th:href="|?page=${page}|"></a>
                </li>
                <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="|?page=${paging.number+1}|">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 페이징처리 끝 -->
    </div>
    <!-- 페이지 네비게이션 - 끝 -->
    
    <footer th:replace="/fragments/footer.html :: fragment-footer"></footer>

    <!-- wrap -->
    </div>


    <script>
      /* 웹브라우저 back키 누를때, 페이지 재로딩 => 조회수 증가  */
      window.onpageshow = function(event) {
            if ( event.persisted || (window.performance && window.performance.navigation.type == 2)) {
           document.location.reload();
        }
      }
    </script>

  </body>
</html>
