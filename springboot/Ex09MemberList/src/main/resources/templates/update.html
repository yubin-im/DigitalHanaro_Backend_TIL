<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수정 페이지</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
            integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <script>

    </script>
</head>
<body>
<div class="container-fluid p-4" style="background-color: #eee">
    <div class="row">
        <div
                class="container-fluid"
                style="
            background-color: white;
            max-width: 1200px;
            border-radius: 20px;
          "
        >
            <div class="row">
                <!-- 입력폼 -->
                <form
                        name="formUpdate"
                        action="/update-action"
                        method="post"
                >
                    <div class="col-12 col-lg-6 order-2 order-lg-1">
                        <h1 class="my-5 text-center">회원정보 수정</h1>
                        <th:block th:unless="${ message == null }">
                            <div id="alert" th:utext="${ message }" class="alert alert-primary" role="alert">
                            </div>
                        </th:block>
                        <div class="mb-3 d-flex flex-row">
                            <div
                                    class="d-flex me-2 justify-content-center align-items-center"
                            >
                                <i class="fa-solid fa-user fa-xl"></i>
                            </div>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="inputName"
                                    name="inputName"
                                    th:value="${ member.name }"
                                    placeholder="Your Name"
                            />
                        </div>

                        <div class="mb-3 d-flex flex-row">
                            <div
                                    class="d-flex me-2 justify-content-center align-items-center"
                            >
                                <i class="fa-solid fa-lock fa-xl"></i>
                            </div>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="inputPw"
                                    name="inputPw"
                                    th:value="${ member.password }"
                                    placeholder="Your Password"
                            />
                        </div>

                        <div class="mb-3 d-flex flex-row">
                            <div
                                    class="d-flex me-2 justify-content-center align-items-center"
                            >
                                <i class="fa-solid fa-envelope fa-xl"></i>
                            </div>
                            <input
                                    type="email"
                                    class="form-control"
                                    id="inputEmail"
                                    name="inputEmail"
                                    th:value="${ member.email }"
                                    placeholder="Your Email"
                            />
                        </div>

                        <input type="hidden" name="index" th:value="${ index }">

                        <div class="text-center my-5">
                            <button type="submit" class="btn btn-primary">수정</button>
                            <button type="button" onclick="history.back();" class="btn btn-primary">취소</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"
></script>
</body>
</html>
